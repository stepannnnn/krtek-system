{% if items_list %}
<ul>
    {% for item in items_list %}
    <li>{{item.name}}  {{item.price.}} 
        <form action="{% url 'orders:ordering' guest.id %}" method="post">
            {% csrf_token %}
            <input type="hidden" name="item_id" value="{{item.id}}">
            <input type="submit" value="ORDER">
        </form>
    </li>
    {% endfor %}
</ul>
{% else %}  
    <p>No Items are available.</p>
{% endif %}
