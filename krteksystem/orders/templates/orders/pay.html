<h1>{{guest.name}} have to pay {{guest.to_pay}}</h1>

<form action="{% url 'orders:paying' guest.id%}" method="post">
    {% csrf_token %}
    <input type="submit" value="Pay">
</form>


<h2>Here is list of unpayed items</h2>
{% if unpaid_history %}
<ul>
    {% for order in unpaid_history %}
    <li>{{order.item.name}} for {{order.item.price}}</li>
    {% endfor %}
</ul>
{% else %}  
    <p>No Items to pay</p>
{% endif %}
